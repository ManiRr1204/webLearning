<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <style>
    body {
        display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      margin: 10px 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="changeBGColor('red')" style="background-color: red;">Red</button>
    <button onclick="changeBGColor('yellow')" style="background-color: yellow;">Yellow</button>
    <button onclick="changeBGColor('green')" style="background-color: green;">Green</button>
    <button onclick="changeBGColor('white')" style="background-color: gainsboro;">Clear</button>
</div>

  <script>
    function changeBGColor(colorVal) {
      document.body.style.backgroundColor = colorVal;
    }
  </script>
</body>
</html>
